<input type="file" (change)="onFileChange($event)" />
<!-- <button mat-raised-button color="primary" (click)="importData()">Import</button> -->

<div class="container mt-5">
 
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="OrderDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Order date </th>
              <td mat-cell *matCellDef="let row"> {{row.OrderDate}} </td>
          </ng-container>
          <ng-container matColumnDef="Region">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
              <td mat-cell *matCellDef="let row"> {{row.Region}} </td>
          </ng-container>
          <ng-container matColumnDef="City">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
              <td mat-cell *matCellDef="let row"> {{row.City}} </td>
          </ng-container>
          <ng-container matColumnDef="Category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let row"> {{row.Category}} </td>
          </ng-container>
          <ng-container matColumnDef="Product">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Product </th>
              <td mat-cell *matCellDef="let row"> {{row.Product}} </td>
          </ng-container>
          <ng-container matColumnDef="Quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
              <td mat-cell *matCellDef="let row"> {{row.Quantity}} </td>
          </ng-container>
          <ng-container matColumnDef="UnitPrice">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> UnitPrice </th>
              <td mat-cell *matCellDef="let row"> {{row.UnitPrice|number:'.2-4'}} </td>
          </ng-container>
          <ng-container matColumnDef="TotalPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TotalPrice </th>
            <td mat-cell *matCellDef="let row"> {{row.TotalPrice|number:'.2-4'}} </td>
        </ng-container>
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
         
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
